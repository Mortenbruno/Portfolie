<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .gallery {
      padding: 40px 0;
      margin: 0 auto;
      width: 80vw;
      max-width: 80%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .row {
      display: grid;
      gap: 10px;
      width: 100%;
      /* Hide overflow so zoom stays inside */
      overflow: hidden;
    }

    .row-1 { grid-template-columns: 1fr; }
    .row-2 { grid-template-columns: 1fr 1fr; }
    .row-3 { grid-template-columns: 1fr 1fr 1fr; }

    .row img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
      /* Make sure image container clips zoom */
      will-change: transform;
    }

    .row img:hover {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
      animation: fadeIn 0.3s ease;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 60px;
      box-sizing: border-box;
      animation: scaleIn 0.3s ease;
      flex-wrap: wrap;
    }

    #modalImg {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      flex: 1 1 300px;
    }

    .modal-description {
      color: #000;
      flex: 1 1 300px;
      max-width: 600px;
      text-align: left;
    }

    .modal-description h2 {
      margin-top: 0;
      font-size: 2em;
    }

    .modal-description p {
      font-size: 1.1em;
      line-height: 1.5;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      z-index: 1001;
    }

    .close:hover,
    .close:focus {
      color: #666;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .modal-content {
        flex-direction: column;
        gap: 20px;
        padding: 30px;
      }

      .modal-description {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div class="row row-1">
      <img src="https://lh4.googleusercontent.com/Vg3IfOvpVWphkqC-cseXWMck_zSu_Kgk5Orw6LCZADGhJl7N-a1QX6FRXNdCLQRVHLVg6tPq8kCOfsSgLifGtf2RSTyJejjZS8GCumDNb-pBrcARPETDYLLeUTKMTWh3q4lrSxDcDak5e-ggXHw7MQvpkjUAo2zfzSsRfGCIePqq6Kj8LgdAhQ=w1280" alt="Image 1" onclick="openModal(this)">
    </div>
    <div class="row row-2">
      <img src="https://lh4.googleusercontent.com/Vg3IfOvpVWphkqC-cseXWMck_zSu_Kgk5Orw6LCZADGhJl7N-a1QX6FRXNdCLQRVHLVg6tPq8kCOfsSgLifGtf2RSTyJejjZS8GCumDNb-pBrcARPETDYLLeUTKMTWh3q4lrSxDcDak5e-ggXHw7MQvpkjUAo2zfzSsRfGCIePqq6Kj8LgdAhQ=w1280" alt="Image 2" onclick="openModal(this)">
      <img src="https://lh4.googleusercontent.com/Vg3IfOvpVWphkqC-cseXWMck_zSu_Kgk5Orw6LCZADGhJl7N-a1QX6FRXNdCLQRVHLVg6tPq8kCOfsSgLifGtf2RSTyJejjZS8GCumDNb-pBrcARPETDYLLeUTKMTWh3q4lrSxDcDak5e-ggXHw7MQvpkjUAo2zfzSsRfGCIePqq6Kj8LgdAhQ=w1280" alt="Image 3" onclick="openModal(this)">
    </div>
    <div class="row row-3">
      <img src="https://lh4.googleusercontent.com/Vg3IfOvpVWphkqC-cseXWMck_zSu_Kgk5Orw6LCZADGhJl7N-a1QX6FRXNdCLQRVHLVg6tPq8kCOfsSgLifGtf2RSTyJejjZS8GCumDNb-pBrcARPETDYLLeUTKMTWh3q4lrSxDcDak5e-ggXHw7MQvpkjUAo2zfzSsRfGCIePqq6Kj8LgdAhQ=w1280" alt="Image 4" onclick="openModal(this)">
      <img src="https://lh4.googleusercontent.com/Vg3IfOvpVWphkqC-cseXWMck_zSu_Kgk5Orw6LCZADGhJl7N-a1QX6FRXNdCLQRVHLVg6tPq8kCOfsSgLifGtf2RSTyJejjZS8GCumDNb-pBrcARPETDYLLeUTKMTWh3q4lrSxDcDak5e-ggXHw7MQvpkjUAo2zfzSsRfGCIePqq6Kj8LgdAhQ=w1280" alt="Image 5" onclick="openModal(this)">
      <img src="https://lh4.googleusercontent.com/Vg3IfOvpVWphkqC-cseXWMck_zSu_Kgk5Orw6LCZADGhJl7N-a1QX6FRXNdCLQRVHLVg6tPq8kCOfsSgLifGtf2RSTyJejjZS8GCumDNb-pBrcARPETDYLLeUTKMTWh3q4lrSxDcDak5e-ggXHw7MQvpkjUAo2zfzSsRfGCIePqq6Kj8LgdAhQ=w1280" alt="Image 6" onclick="openModal(this)">
    </div>
  </div>

  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Expanded View" />
      <div class="modal-description">
        <h2>Project Title</h2>
        <p>This is placeholder text for image description or project info.</p>
      </div>
    </div>
  </div>

  <script>
    function openModal(imgElement) {
      const modal = document.getElementById("myModal");
      const modalImg = document.getElementById("modalImg");
      modalImg.src = imgElement.src;
      modal.style.display = "flex";
      document.body.style.overflow = "hidden";
    }

    function closeModal() {
      const modal = document.getElementById("myModal");
      modal.style.display = "none";
      document.body.style.overflow = "";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("myModal");
      if (event.target === modal) closeModal();
    };

    window.addEventListener("keydown", function(event) {
      if (event.key === "Escape") closeModal();
    });
  </script>

</body>
</html>
